name: Build & Deploy (MkDocs + Graph)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install mkdocs mkdocs-material pyyaml

      - name: Build graph.json from vault
        env:
          # Важно: base path для GitHub Pages репозитория-проекта
          BASE_URL: /${{ github.event.repository.name }}/
        run: |
          python scripts/build_graph.py

      - name: Build MkDocs site
        run: |
          mkdocs build

      - name: Copy graph into built site
        run: |
          mkdir -p site/graph
          cp -r graph/* site/graph/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
